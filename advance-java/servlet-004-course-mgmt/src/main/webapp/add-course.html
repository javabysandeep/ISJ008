<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
<form action="course/add" method="post">
    <table>
        <tr>
            <td>Enter Course Name</td>
            <td><input type="text" name="course_name" required/></td>
        </tr>
        <tr>
            <td>Enter Course Description</td>
            <td><input type="text" name="course_description" required/></td>
        </tr>
        <tr>
            <td>Enter Course Price</td>
            <td><input type="number" name="course_price" required/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Course"/></td>
        </tr>
    </table>
</form>
</body>
</html>
